<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilos.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <title>Lista de Usuarios</title>
</head>
<body class="mostrar">
    <br>
    <h1 class="h3 mb-0 text-gray-800">Usuarios</h1>
    <a href="agregar.html" id="boton" class="btn btn-primary">Nuevo</a>
    <br>

    <div class="row">
		<div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-striped table-bordered" id="table">
					<thead class="thead-dark">
						<tr>
							<th>Nombre</th>
							<th>Correo</th>
							<th>Usuario</th>
							<th>Rol</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody id="listaUsuarios">
					</tbody>
                    
				</table>
			</div>

		</div>
	</div>

</div>
<button type="submit" id="mostrarUsuarios">Mostrar</button>
<!-- End of Main Content -->
</body>
</html>

    <script>
        

        function getData(){
            fetch("http://localhost/back-end/api/usuarios/read.php")
            .then(res=>res.text)
            .then(data=>{
                data.forEach(element => {
                listaUsuarios.innerHTML +=
                <tr>
                    <td class="">${element.nombre}</td>
                    <td class="">${element.correo}</td>
                    <td class="">${element.nombreUsuario}</td>
                    <td class="">${element.idRol}</td>
                    <td><button onclick = "modificarUsuario(${user,idusuario})" type="submit" id=""></button></td>
                </tr>
                });

            })
            .catch(error=>console.log(error))
            

            
            
        }
        getData()
    </script>
