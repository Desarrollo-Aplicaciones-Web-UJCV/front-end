<script>
formAgregar.addEventListener('submit',(target)=>{
    target.preventDefault()
    
    
    let idproveedor = document.getElementById('idproveedor').value
    let nombre = document.getElementById('nombre').value
    let email = document.getElementById('email').value
    let telefono = document.getElementById('telefono').value
    let direccion = document.getElementById('direccion').value
    
    
    let datos = {
        
        idproveedor: ipproveedor,
	nombre: nombre,
	email: email,
	telefono: telefono,
        direccion: direccion
  
    }

    console.log(datos)
    let opciones = {
      method:"POST",
      body: JSON.stringify(datos)
    }

    
    fetch("http://localhost/back-end/api/productos/create.php", opciones)
    .then(response=>response.json())
    .then(data=>{ 
        if (data.code === 0){
            alert("Proveedor agregado")
          }else{
            alert("Error al agregar el proveedor")
          }         
    })
    //formAgregar.reset();
  })


</script>
